<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Países 🌍</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="bg-light">

  <header class="container text-center my-4">
    <button id="btn-comenzar" class="btn btn-success me-2">Comenzar</button>
    <button id="ver-ranking" class="btn btn-primary me-2">Ver Ranking</button>
    <button id="btn-reiniciar" class="btn btn-danger hidden">Reiniciar Juego</button>
  </header>

  <main class="container">

    <!-- Formulario de nombre -->
    <section id="formulario-nombre-container" class="card p-4 mb-4">
      <h1 class="h4 mb-3 text-center">Ingresa tu nombre</h1>
      <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre" />
    </section>

    <!-- Contenedor del juego -->
    <section id="contenedor" class="card p-4 mb-4 hidden">
      <h1 class="h4 text-center">Juego de Países</h1>
      <p><strong>Jugador:</strong> <span id="nombre-jugador"></span></p>
      <p id="puntaje"><strong>Puntaje:</strong> 0</p>
      <div id="pregunta" class="mb-3"></div>
      <img id="imagen" src="" alt="Bandera" class="img-fluid mb-3 d-block mx-auto" />
      <div id="opciones" class="d-grid gap-2"></div>
      <p id="resultado" class="mt-3"></p>
      <button id="siguiente" class="btn btn-warning hidden mt-3 mx-auto d-block">Siguiente Pregunta</button>
    </section>

    <!-- Ranking -->
    <section id="ranking-container" class="card p-4 hidden">
      <h2 class="h5 text-center mb-3">Ranking Top 20</h2>
      <div class="table-responsive">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntaje</th>
              <th>Correctas</th>
              <th>Tiempo (s)</th>
            </tr>
          </thead>
          <tbody id="tabla-ranking"></tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
  <script src="/ranking.js"></script>

</body>
</html>
