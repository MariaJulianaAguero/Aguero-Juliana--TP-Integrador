<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Países 🌍</title>
  
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <div id="formulario-nombre-container">
    <h1>Ingresa tu nombre</h1>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" />
    <button onclick="iniciarJuego()">Comenzar</button>
  </div>

  <div id="contenedor">
    <h1>Juego de Países</h1>
    <p>Jugador: <span id="nombre-jugador"></span></p>
    <p id="puntaje">Puntaje: 0</p>

    <div id="pregunta"></div>
    <img id="imagen" src="" alt="Bandera">

    <div id="opciones"></div>

    <p id="resultado"></p>

    <button onclick="nuevaPregunta()" id="siguiente">Siguiente Pregunta</button>
    
  </div>

  
</body>
<script src="script.js"></script>
</html>
