<DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Países 🌍</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <header class="header">
    <button id="btn-comenzar">Comenzar</button>
    <button id="guardar-partida" class="hidden">Guardar Partida</button>
    <button id="ver-ranking">Ver Ranking</button>
    <button id="btn-reiniciar" class="hidden">Reiniciar Juego</button>
  </header>


  <main class="main-container">
    <section id="formulario-nombre-container" class="card">
      <h1>Ingresa tu nombre</h1>
      <input type="text" id="nombre" placeholder="Escribe tu nombre" />
    </section>

  
    <section id="contenedor" class="card hidden">
      <h1>Juego de Países</h1>
      <p>Jugador: <span id="nombre-jugador"></span></p>
      <p id="puntaje">Puntaje: 0</p>
      <div id="pregunta" class="pregunta-estilo"></div>
      <img id="imagen" src="" alt="Bandera" />
      <div id="opciones"></div>
      <p id="resultado"></p>
      <button id="siguiente" class="hidden">Siguiente Pregunta</button>
    </section>

    
    <section id="ranking-container" class="card hidden">
    <h2>Ranking Top 20</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th><th>Puntaje</th><th>Correctas</th><th>Tiempo (s)</th>
        </tr>
      </thead>
      <tbody id="tabla-ranking"></tbody>
    </table>
  </section>
</main>
<script src="script.js"></script>
<script src="/ranking.js"></script>
</body>

</html>
