<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Países 🌍</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <header class="header">
    <button id="btn-comenzar">Comenzar</button>
    <button id="guardar-partida" class="hidden">Guardar Partida</button>
    <button id="ver-ranking">Ver Ranking</button>
  </header>

  //Formulario para el nombre
  <main class="main-container">
    <section id="formulario-nombre-container" class="card">
      <h1>Ingresa tu nombre</h1>
      <input type="text" id="nombre" placeholder="Escribe tu nombre" />
    </section>

  <button id="guardar-partida">Guardar Partida</button>
  <button id="ver-ranking">Ver Ranking</button>

  <div id="contenedor" style="display:none;">
    <h1>Juego de Países</h1>
    <p>Jugador: <span id="nombre-jugador"></span></p>
    <p id="puntaje">Puntaje: 0</p>

    <div id="pregunta"></div>
    <img id="imagen" src="" alt="Bandera">

    <div id="opciones"></div>

    <p id="resultado"></p>
  

    <button id="siguiente" style="display:none;" onclick="nuevaPregunta()">Siguiente Pregunta</button>
  </div>

  <div id="ranking-container" style="display: none;">
    <button onclick="verRanking()">Ver Ranking</button>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntaje</th>
                <th>Correctas</th>
                <th>Tiempo (s)</th>
            </tr>
        </thead>
        <tbody id="tabla-ranking"></tbody>
    </table>


<div id="ranking"></div>

 

</body>
<script src="script.js"></script>
</html>
